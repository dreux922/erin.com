<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Official Kitty Survey</title>
    </head>
    <body>
        <h1>The Official Kitty Survey</h1>
        <fieldset>
            <legend>Do you own a kitty of your own?</legend>
            <label><input id="yes" type="radio" name="yes-no" value="yes" checked> Yes</label>
            <label><input id="no" type="radio" name="yes-no" value="no"> No</label>
          </fieldset>
          <fieldset>
            <legend>If yes-- are they long haired or short haired?</legend>
            <label><input id="longhaired" type="radio" name="longhaired-shorthaired" value="longhaired" checked> Long Haired</label>
            <label><input id="shorthaired" type="radio" name="longhaired-shorthaired" value="shorthaired"> Short Haired</label>
          </fieldset>
          <fieldset>
            <legend>Are they a pretty pretty kitty?</legend>
            <label><input id="yep" type="radio" name="yep-nope" value="yep" checked> Yes! They are my prettiest kitty.</label>
            <label><input id="nope" type="radio" name="yep-nope" value="nope"> Nah they are a little stinkey who I Hate Them!</label>
        </fieldset>
          <button type="submit">Submit</button>
    </body>
</html>
